<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>

  <section class="container">
    <div><img class="dancer" src="images/illustration-hero.svg" alt="a person dancing, headphones on, listening to music"/></div>

    <div class="container__elements container__elements--sum">
      <h1 class="container__elements--heading">Order Summary</h1>
      <p class="container__elements--text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="container__elements container__elements--ann">
      
        <p><img src="images/icon-music.svg" alt="Musical note"/></p>
        <div class="price">
          <p class="price--annual">Annual Plan</p>
          <p class="price--year">$59.99/year</p>
        </div>
        <p class="price--link"><a href="">Change</a></p>
      
    </div>

    <div class="container__elements container__elements--pro">
      
        <button class="btn--pro">Proceed to Payment</button>
        <button class="btn--can">Cancel Order</button>
      
      
    </div>
  </section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Slideur</a>.
    </div>
  </footer>
</body>
</html>
